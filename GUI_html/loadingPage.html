<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Adventure - Loading</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes bounceNumbers {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .number-bounce {
      animation: bounceNumbers 1.5s infinite;
    }

    .spin {
      animation: spin 2s linear infinite;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gradient-to-br from-blue-200 via-pink-200 to-yellow-200 overflow-hidden">

  <!-- Game Title -->
  <h1 class="text-4xl md:text-6xl font-extrabold text-purple-700 mb-6 drop-shadow-lg">
    ðŸŽ² Math Adventure!
  </h1>

  <!-- Animated Numbers -->
  <div class="flex space-x-4 text-5xl md:text-7xl text-white font-bold mb-10">
    <span class="number-bounce bg-pink-500 px-3 py-2 rounded-2xl shadow-lg">1</span>
    <span class="number-bounce bg-yellow-400 px-3 py-2 rounded-2xl shadow-lg delay-150">+</span>
    <span class="number-bounce bg-green-400 px-3 py-2 rounded-2xl shadow-lg delay-300">2</span>
    <span class="number-bounce bg-blue-500 px-3 py-2 rounded-2xl shadow-lg delay-500">=</span>
    <span class="number-bounce bg-purple-500 px-3 py-2 rounded-2xl shadow-lg delay-700">?</span>
  </div>

  <!-- Loading Spinner -->
  <div class="relative flex justify-center items-center">
    <div class="w-20 h-20 border-8 border-white border-t-transparent rounded-full spin"></div>
    <div class="absolute text-lg font-semibold text-purple-700">Loading...</div>
  </div>

  <!-- Footer -->
  <p class="mt-8 text-purple-700 font-semibold text-lg">
    Get ready to solve fun math puzzles! âœ¨
  </p>

</body>
</html>
