<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Adventure - Player Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .float {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gradient-to-br from-pink-200 via-blue-200 to-yellow-200">

  <!-- Title -->
  <h1 class="text-5xl md:text-6xl font-extrabold text-purple-700 mb-10 drop-shadow-lg">
    🧮 Math Adventure!
  </h1>

  <!-- Cute Floating Icon -->
  <div class="float mb-6">
    <div class="text-7xl">🎲</div>
  </div>

  <!-- Player Login Form -->
  <form class="bg-white rounded-3xl shadow-2xl px-8 py-10 w-80 flex flex-col space-y-5 border-4 border-yellow-300">
    
    <h2 class="text-2xl font-bold text-center text-purple-700 mb-4">New Player</h2>
    
    <!-- Player Name -->
    <div>
      <label class="block text-purple-700 font-semibold mb-1">👧 Player Name</label>
      <input 
        type="text" 
        placeholder="Enter your name" 
        class="w-full px-4 py-2 rounded-lg border-2 border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent"
        required>
    </div>

    <!-- Birth Year -->
    <div>
      <label class="block text-purple-700 font-semibold mb-1">📅 Birth Year</label>
      <input 
        type="number" 
        min="2010" max="2025" 
        placeholder="e.g. 2014" 
        class="w-full px-4 py-2 rounded-lg border-2 border-green-300 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent"
        required>
    </div>

    <!-- Submit Button -->
    <button 
      type="submit" 
      class="bg-gradient-to-r from-pink-400 to-yellow-400 text-white font-bold py-2 rounded-xl shadow-lg hover:scale-105 transition-transform">
      🚀 Start Game
    </button>
  </form>

  <!-- Footer -->
  <p class="mt-8 text-purple-700 font-medium">
    Let’s begin your math adventure! ✨
  </p>

</body>
</html>
