<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Adventure - Player Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .float {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gradient-to-br from-pink-200 via-blue-200 to-yellow-200">

  <!-- Title -->
  <h1 class="text-5xl md:text-6xl font-extrabold text-purple-700 mb-10 drop-shadow-lg">
    ğŸ§® Math Adventure!
  </h1>

  <!-- Cute Floating Icon -->
  <div class="float mb-6">
    <div class="text-7xl">ğŸ²</div>
  </div>

  <!-- Message Section -->
    <div id="message" class="mt-4 text-center font-semibold text-lg"></div>

  <!-- Player Login Form -->
  <form method="POST" action="../Backend/register.php" class="bg-white rounded-3xl shadow-2xl px-8 py-10 w-80 flex flex-col space-y-5 border-4 border-yellow-300">
    
    <h2 class="text-2xl font-bold text-center text-purple-700 mb-4">New Player</h2>
    
    <!-- Player Name -->
    <div>
      <label class="block text-purple-700 font-semibold mb-1">ğŸ‘§ Player Name</label>
      <input id="username" name="username"
        type="text" 
        placeholder="Enter your name" 
        class="w-full px-4 py-2 rounded-lg border-2 border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent"
        required>
    </div>
    <!-- Password -->
    <div>
        <label for="password" class="block text-purple-700 font-semibold mb-1">ğŸ”‘ Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 rounded-lg border-2 border-green-300 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent" />
      </div>

    <!-- Birth Year -->
    <div>
      <label class="block text-purple-700 font-semibold mb-1">ğŸ“… Birth Year</label>
      <input 
        type="number" 
        min="2010" max="2025" 
        placeholder="e.g. 2014" 
        class="w-full px-4 py-2 rounded-lg border-2 border-green-300 focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent"
        required>
    </div>

    <!-- Submit Button -->
    <button 
      type="submit" 
      class="bg-gradient-to-r from-pink-400 to-yellow-400 text-white font-bold py-2 rounded-xl shadow-lg hover:scale-105 transition-transform">
      âœ¨ Register Now
    </button>
  </form>
  <p class="mt-6 text-purple-700 font-medium text-center">
      Already have an account?  
      <a href="loginPage.html" class="text-pink-600 font-semibold hover:underline">Login here ğŸ”</a>
    </p>

  <!-- Footer -->
  <p class="mt-8 text-purple-700 font-medium">
    Letâ€™s begin your math adventure! âœ¨
  </p>


  <script>
    // Read URL parameter ?message=
    const params = new URLSearchParams(window.location.search);
    const message = params.get("message");

    if (message) {
      const msgBox = document.getElementById("message");

      if (message === "success") {
        msgBox.textContent = "âœ… Registration successful! Redirecting to login...";
        msgBox.classList.add("text-green-600");

        // Redirect to login after 2 seconds
        setTimeout(() => {
          window.location.href = "logingPage.html?msg=registered";
        }, 2000);
      } else if (message === "exists") {
        msgBox.textContent = "âš ï¸ Username already exists. Try another!";
        msgBox.classList.add("text-orange-600");
      } else if (message === "error") {
        msgBox.textContent = "âŒ Something went wrong. Please try again!";
        msgBox.classList.add("text-red-600");
      }
    }
  </script>

</body>
</html>
