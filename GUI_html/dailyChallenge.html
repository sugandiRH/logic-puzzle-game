<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Adventure - Daily Challenge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .float { animation: float 3s ease-in-out infinite; }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-pink-200 via-yellow-200 to-green-200 text-center px-4">

  <!-- Header -->
  <h1 class="text-5xl md:text-6xl font-extrabold text-purple-700 mb-4 drop-shadow-lg">
    🌟 Daily Challenge
  </h1>

  <!-- Date -->
  <p id="todayDate" class="text-lg font-semibold text-purple-600 mb-6"></p>

  <!-- Challenge Card -->
  <div class="bg-white rounded-3xl shadow-2xl p-10 w-full max-w-md border-4 border-yellow-300">
    <h2 class="text-3xl font-bold text-green-600 mb-4">🎯 Today’s Mission</h2>

    <p class="text-lg text-gray-700 mb-6">
      Solve <span class="font-bold text-pink-600">5 math questions</span> within <span class="font-bold text-pink-600">60 seconds</span>!
    </p>

    <div class="flex justify-center mb-6">
      <img src="https://cdn-icons-png.flaticon.com/512/942/942748.png" class="w-20 h-20 float" alt="Math Icon" />
    </div>

    <p class="text-sm text-gray-600 mb-8">
      You can play once a day — try to beat your best score! 🏆
    </p>

    <button 
      onclick="startChallenge()" 
      class="bg-gradient-to-r from-green-400 to-yellow-400 text-white font-bold py-3 px-8 rounded-xl shadow-lg hover:scale-105 transition-transform text-lg">
      🚀 Start Challenge
    </button>
  </div>

  <!-- Player Info -->
  <p id="playerName" class="mt-6 text-purple-700 font-semibold"></p>

  <!-- Back Button -->
  <button 
    onclick="goBack()" 
    class="mt-8 text-sm text-gray-700 underline hover:text-purple-600">
    ⬅️ Back to Level Selection
  </button>

  <script>
    // Show today's date
    const today = new Date();
    const formattedDate = today.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
    document.getElementById('todayDate').textContent = `📅 ${formattedDate}`;

    // Get player name from storage
    const name = localStorage.getItem('playerName') || 'Player';
    document.getElementById('playerName').textContent = `Good luck, ${name}! 🍀`;

    // Button actions
    function startChallenge() {
      window.location.href = "daily-challenge-questions.html"; // replace with your challenge page
    }

    function goBack() {
      window.location.href = "level-selection.html"; // back to level page
    }
  </script>

</body>
</html>
