<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Adventure - Beginner Level</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .bounce { animation: bounce 1.5s ease-in-out infinite; }
  </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-green-200 via-yellow-200 to-pink-200 text-center">

  <!-- Header -->
  <h1 class="text-5xl md:text-6xl font-extrabold text-purple-700 mb-4 drop-shadow-lg">
    üßÆ Beginner Level
  </h1>
  <p id="playerName" class="text-lg font-semibold text-purple-600 mb-8"></p>

  <!-- Question Card -->
  <div class="bg-white rounded-3xl shadow-2xl px-10 py-12 w-80 flex flex-col items-center border-4 border-yellow-300">
    <h2 id="question" class="text-3xl font-bold text-purple-700 mb-6">3 + 5 = ?</h2>

    <input 
      id="answer" 
      type="number" 
      placeholder="Your answer" 
      class="text-center w-40 px-4 py-2 border-2 border-pink-300 rounded-lg focus:ring-2 focus:ring-pink-400 focus:outline-none text-xl mb-6"
    />

    <button 
      onclick="checkAnswer()" 
      class="bg-gradient-to-r from-green-400 to-yellow-400 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:scale-105 transition-transform">
      ‚úÖ Check Answer
    </button>

    <p id="feedback" class="mt-6 text-xl font-bold"></p>

    <!-- Show Next Option Only After Answer -->
    <div id="nextButtons" class="hidden mt-6 flex flex-col space-y-4">
      <button 
        onclick="generateQuestion()" 
        class="bg-gradient-to-r from-pink-400 to-yellow-400 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:scale-105 transition-transform">
        ‚ûï Next Question
      </button>

      <button 
        onclick="exitGame()" 
        class="bg-gradient-to-r from-purple-400 to-blue-400 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:scale-105 transition-transform">
        üö™ End Game
      </button>
    </div>
  </div>

  <!-- Footer -->
  <p class="mt-10 text-purple-700 font-medium">
    You can stop anytime or try another question! üåü
  </p>

  <script>
    const name = localStorage.getItem("playerName") || "Player";
    document.getElementById("playerName").textContent = `Good luck, ${name}!`;

    let num1, num2, correctAnswer;

    function generateQuestion() {
      num1 = Math.floor(Math.random() * 10) + 1;
      num2 = Math.floor(Math.random() * 10) + 1;
      correctAnswer = num1 + num2;

      document.getElementById("question").textContent = `${num1} + ${num2} = ?`;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").textContent = "";
      document.getElementById("nextButtons").classList.add("hidden");
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById("answer").value);
      const feedback = document.getElementById("feedback");

      if (isNaN(userAnswer)) {
        feedback.textContent = "‚ö†Ô∏è Please enter a number!";
        feedback.className = "text-orange-600 font-bold text-xl";
        return;
      }

      if (userAnswer === correctAnswer) {
        feedback.textContent = "üéâ Great Job!";
        feedback.className = "text-green-600 font-bold text-xl bounce";
      } else {
        feedback.textContent = `‚ùå Oops! The correct answer was ${correctAnswer}`;
        feedback.className = "text-red-600 font-bold text-xl";
      }

      // Show next/exit buttons
      document.getElementById("nextButtons").classList.remove("hidden");
    }

    function exitGame() {
      window.location.href = "GameLevelPage.html"; // Back to level page
    }

    // Start with first question
    generateQuestion();
  </script>
</body>
</html>
